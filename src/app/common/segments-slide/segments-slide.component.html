<ion-segment #segments (ionChange)="onSegmentChanged($event)" value="0">
  <ion-segment-button
    *ngFor="let segment of segmentsData"
    value="{{ segment.type }}"
  >
    <ion-label>{{ segment.label }}</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-slides
  #slides
  pager="false"
  [options]="slideOpts"
  (ionSlideDidChange)="onSlideChange()"
>
  <ng-content></ng-content>
</ion-slides>
