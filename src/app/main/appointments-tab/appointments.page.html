<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Appointments
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <msc-segments-slide [segmentsData]="slides">
    <ion-slide *ngFor="let slide of slides">
      <msc-slide-item
        [component]="slide.component"
        [title]="slide.label"
        [data]="slide.data"
      ></msc-slide-item>
    </ion-slide>
  </msc-segments-slide>
</ion-content>
