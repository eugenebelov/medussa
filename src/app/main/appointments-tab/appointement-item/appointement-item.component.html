<ion-item-sliding>
  <ion-item>
    <ion-card>
      <ion-item>
        <ion-text slot="start">{{ currentDate }}</ion-text>
        <ion-text>
          <h4>{{ title }}</h4>
          <p>
            <ion-label>{{ location }}</ion-label>
            <ion-note> Doc: {{ doctor }}</ion-note>
            <ion-note> Clinic: {{ clinic }}</ion-note>
          </p>
        </ion-text>
      </ion-item>
    </ion-card>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option expandable="true" color="danger">Skip</ion-item-option>
    <ion-item-option color="primary">Reschedule</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
