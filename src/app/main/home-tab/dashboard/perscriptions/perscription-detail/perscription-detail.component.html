<h4>{{ label }}</h4>

<ion-grid fixed>
  <ion-row>
    <ion-col size="6" *ngFor="let detail of data">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ detail.name }}</ion-card-title>
          <ion-card-content>
            <ion-badge id="cart-badge">{{ detail.freq }}</ion-badge>
          </ion-card-content>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
